<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Image Tracking Video Player</title>

  <!-- Import A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>

  <!-- Import MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- A-Frame Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 10000; objects: .clickable"></a-camera>

    <!-- Target #0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        id="video-plane-0"
        class="clickable"
        width="9"
        height="16"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true; opacity: 0">
      </a-plane>
    </a-entity>

    <!-- Target #1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane
        id="video-plane-1"
        class="clickable"
        width="9"
        height="16"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true; opacity: 0">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoConfig = [
      {
        targetIndex: 0,
        videoUrl: "./videos/video1.mp4",
        planeId: "video-plane-0"
      },
      {
        targetIndex: 1,
        videoUrl: "./videos/video2.mp4",
        planeId: "video-plane-1"
      }
    ];

    window.addEventListener('DOMContentLoaded', function () {
      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener('loaded', function () {
        console.log("A-Frame scene loaded");

        videoConfig.forEach(config => {
          setupVideoTarget(config);
        });
      });

      document.addEventListener('visibilitychange', function () {
        videoConfig.forEach(config => {
          const videoElement = document.querySelector(`#${config.planeId}`).getObject3D('mesh').material.map.image;
          if (document.hidden) {
            if (!videoElement.paused) videoElement.pause();
          }
        });
      });
    });

    function setupVideoTarget(config) {
      const plane = document.querySelector(`#${config.planeId}`);
      const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${config.targetIndex}"]`);

      const video = document.createElement("video");
      video.src = config.videoUrl;
      video.playsInline = true;
      video.loop = true;
      video.setAttribute("preload", "auto");
      video.muted = true;

      // Adjust dimensions to match your image frame (9:16)
      const imageWidth = 1.2;
      const imageHeight = 2.0;

      plane.setAttribute("width", imageWidth);
      plane.setAttribute("height", imageHeight);
      plane.setAttribute("scale", "1 1 1");

      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      plane.getObject3D('mesh').material.map = texture;
      plane.getObject3D('mesh').material.opacity = 1;

      targetEntity.addEventListener("targetFound", function () {
        video.play().catch(error => console.log("Autoplay prevented:", error));
      });

      targetEntity.addEventListener("targetLost", function () {
        video.pause();
      });

      document.body.addEventListener("click", function () {
        if (video.muted) {
          video.muted = false;
          video.play();
        }
      }, { once: true });
    }
  </script>
</body>
</html>
